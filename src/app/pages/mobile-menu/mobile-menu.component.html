<div class="mobile-menu">
  <a class="mobile-menu_button" routerLink="/">
    <img
      class="mobile-menu_button_img"
      src="./assets/images/X.svg"
      alt="X"
    >
  </a>
  <ul class="mobile-menu_list">
    <a
      *ngFor="let link of links"
      routerLink="{{link}}"
      class="mobile-menu_list_link"
    >
      {{link}}
    </a>
  </ul>
</div>
