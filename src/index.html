<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="scripts/main.js"></script>
    <link
      rel="shortcut icon"
      href="images/mini_icon.svg"
      type="image/x-icon"
    >
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__content">
        <div class="top-actions top-actions--desktop">
          <a href="#" class="logo">
            <img
              class="logo__image"
              src="images/main_icon.svg"
              alt="Eco Cosmetics"
            >
          </a>
          <div class="item__container">
            <a href="#" class="top-actions__item">Shop</a>
            <a href="#" class="top-actions__item">Contact</a>
            <a href="#" class="top-actions__item">About</a>
          </div>

          <a href="#" class="header__bag"></a>
        </div>
        <div class="top-actions top-actions--mobile">
          <a href="#" class="header__menu-opener top-actions--mobile__item">
          </a>

          <a href="#" class="logo">
            <img
              class="logo__image"
              src="images/mini_icon.svg"
              alt="Eco Cosmetics"
            >
          </a>

          <a href="#" class="header__bag"></a>
        </div>
        <div class="title">
          <div class="image--wrapper image-desktop">
            <img
              class="title__image"
              src="./images/1.jpg"
              alt="Eco Cosmetics"
            >
          </div>

          <div class="title__container">
            <h1 class="title__brand title__brand--desktop">
              Brand of eco-cosmetics

              and magic candles
            </h1>
            <p class="title__description title__description--desktop">
              20% of sales at a wild bird shelter
            </p>

            <div class="title__button">
              <button class="button button__shop">
                shop
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
