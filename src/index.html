<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__logo logo">
          <a class="logo__link" href="#">
            <img class="logo__image"
                 src="./images/logo.svg"
                 alt="logo image button">
            <h1 class="logo__text">witch of mountain winds</h1>
          </a>
        </div>
        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Shop</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">About</a>
            </li>
          </ul>
        </nav>
        <div class="header__cart cart">
          <a class="cart__link" href="#">
            <img class="cart__icon"
                 src="./images/cart.svg"
                 alt="cart icon">
          </a>
        </div>
      </div>
    </header>

    <section class="promo">
      <div class="container promo__container">
        promo
      </div>
    </section>

    <section class="quote">
      <div class="container quote__container">
        quote
      </div>
    </section>

    <section class="about">
      <div class="container about__container">
        about
      </div>
    </section>

    <section class="shop">
      <div class="container shop__container">
        shop
      </div>
    </section>

    <section class="creators">
      <div class="container creators__container">
        creators
      </div>
    </section>

    <section class="ingredients">
      <div class="container ingredients__container">
        ingredients
      </div>
    </section>

    <section class="contact">
      <div class="container contact__container">
        contact
      </div>
    </section>

    <footer class="footer">
      <div class="container footer__container">
        footer
      </div>
    </footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
