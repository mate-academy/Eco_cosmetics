<!DOCTYPE html>

  <head>

    <title>Eco-cosmetics</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/logo.svg"
    >

  <body class="page__body page__body--witn-menu">
    <script type="text/javascript" src="scripts/main.js"></script>
    <nav class="header page__section">
      <div class="container">
        <div class="header__content grid grid--desktop">
          <a href="#menu" class="icon icon--phone icon__menu"></a>
          <a href="#" class="icon icon__logo grid__item--desktop--1-6"></a>
          <div class="header__links grid__item--desktop--7-12">
            <div class="header__links--list">
              <a href="#" class="header__links--link">Shop</a>

            </div>

            <a href="#" class="icon icon__buy"> </a>
          </div>
        </div>
      </div>

    </nav>

      <div class="page__section brand">
        <div class=" container grid--desktop grid--tablet">
          <div class="grid__item--desktop--7-12 grid--desktop--1 grid__item--tablet--1-6">
            <div class="brand__photo--container">
              <img
                src="./images/1.png"
                alt="Photo 1"
                class="brand__photo"
              >
            </div>
          </div>

          <div class="grid__item--desktop--2-6 grid--desktop--2 grid__item--tablet--2-5">
            <h1 class="brand__title">
              Brand of eco-cosmetics and magic candles
            </h1>

            <p class="brand__paragraph">
              20% of sales at a wild bird shelter
            </p>
          </div>

          <div class="grid__item--desktop--2-4 grid--desktop--3 grid__item--tablet--3-4">
            <a href="#" class="button">Shop</a>
          </div>
        </div>

      <div class="page__menu menu" id="menu">
        <div class="container">
          <div class="menu__content">
            <div class="icon icon__cross">
              <a href="#"></a>

          </div>
          <div class="menu__link">Shop</div>
          <div class="menu__link">Contact</div>
          <div class="menu__link">About</div>

      <div class="page__section"></div>
      <div class="page__section"></div>
      <div class="page__section"></div>
      <div class="page__section"></div>
