<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the world</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header" id="home">
      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox">
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
        </input>
        <ul class="nav__list nav__list--burger">
          <li class="nav__item nav__item--burger">
            <a href="#shop" class=" nav__link nav__link--burger">Shop</a>
          </li>

          <li class="nav__item nav__item--burger">
            <a href="#contact" class="nav__link nav__link--burger">Contact</a>
          </li>

          <li class="nav__item nav__item--burger">
            <a href="#about" class="nav__link nav__link--burger">About</a>
          </li>
        </ul>
      </div>

      <a
        class="logo"
        href="#"
      >

        <div class="logo__image"></div>

        <span class="logo__text">witch of mountain winds</span>
      </a>

      <nav class="nav header__nav">

        <ul class="nav__list">
          <li class="nav__item">
            <a href="#shop" class="nav__link">Shop</a>
          </li>

          <li class="nav__item">
            <a href="#contact" class="nav__link">Contact</a>
          </li>

          <li class="nav__item">
            <a href="#about" class="nav__link">About</a>
          </li>
        </ul>
      </nav>

      <a
        class="header__basket"
        href="#"
      >
      </a>
    </header>
    <main>
      <section class="promo">
        <div class="promo__left">
          <h1 class="promo__caption">Brand of
            eco-cosmetics
            and magic
            candles
          </h1>
          <h4 class="promo__sale">20% of sales at a wild bird shelter</h4>
          <form action="#shop">
            <button class="button">
              <span>Shop</span>
            </button>
          </form>
        </div>
        <img
          src="/images/promo.png"
          alt="picture of product"
          class="promo__right"
        >
      </section>
    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
