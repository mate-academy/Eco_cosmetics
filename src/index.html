<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-cosmetics</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__navigation header__content">
          <a href="#" class="header__logo">
            <img src="./images/logo.png" alt="Eco-cosmetics logo">
          </a>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#shop" class="menu__link">Shop</a>
              </li>
              <li class="menu__item">
                <a href="#contact" class="menu__link">Contact</a>
              </li>
              <li class="menu__item">
                <a href="#about" class="menu__link">About</a>
              </li>
            </ul>
          </nav>
          <a href="#" class="icon icon__basket"></a>
        </div>
        <div class="grid grid--desktop">
          <div class="grid__item grid__item-tablet--2-5 grid__item-desktop--2-6">
            <h1 class="header__title">Brand of eco-cosmetics and magic candles</h1>
            <p class="header__paragraph">20% of sales at a wild bird shelter</p>
            <a href="#" class="button">Shop</a>
          </div>
          <div class="grid__item grid__item-tablet--1-6 grid__item-desktop--7-12">
            <img 
              src="./images/bg/1-desktop.png" 
              alt="image" 
              class="header__image"
            >
          </div>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
