<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witch of mountain winds</title>
    <link rel="icon" href="images/icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <script type="text/javascript" src="scripts/main.js"></script>
    <header class="header page__section">
      <div class="container">
        <nav class="header__top top-bar">
          <a href="#menu" class="top-bar__icon-menu icon icon--menu"></a>

          <a href="#" class="top-bar__icon-logo icon icon--logo"></a>

          <a href="#" class="top-bar__logo">
            <img
              src="images/icons/icon-extended-logo.svg"
              alt="Brand logo"
              class="top-bar__logo__image"
            >
            <p class="top-bar__logo__title">with of mountain winds</p>
          </a>

          <div class="top-bar__menu">
            <ul class="top-bar__menu__list">
              <li class="top-bar__menu__item">
                <a href="#shop" class="top-bar__menu__link">Shop</a>
              </li>
              <li class="top-bar__menu__item">
                <a href="contact" class="top-bar__menu__link">Contact</a>
              </li>
              <li class="top-bar__menu__item">
                <a href="#about" class="top-bar__menu__link">About</a>
              </li>
            </ul>
          </div>

          <a href="#" class="top-bar__icon-shop icon icon--shop"></a>
        </nav>
      </div>

      <div class="container">
        <div class="header__bottom">
          <picture class="header__photo">
            <source media="(min-width: 1280px)" srcset="images/desktop/desktop-header.jpg">
            <source media="(min-width: 640px)" srcset="images/tablet/tablet-header.jpg">
            <img
              class="header__photo-item"
              src="images/mobile/mobile-header.jpg"
              alt="Main photo"
            >
          </picture>
          <h1 class="header__title">Brand of eco-cosmetics and magic candles</h1>
          <p class="header__subtitle">20% of sales at a wild bird shelter</p>
          <a href="#shop" class="header__button button">Shop</a>
        </div>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__top top-bar">
          <a href="#" class="top-bar__icon-close icon icon--close"></a>
        </div>
        <div class="menu__bottom">
          <nav class="nav menu__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#shop" class="nav__link">Shop</a>
              </li>
              <li class="nav__item">
                <a href="#contact" class="nav__link">Contact</a>
              </li>
              <li class="nav__item">
                <a href="#about" class="nav__link">About</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </aside>

    <main class="page__main"></main>
    <footer class="page__footer"></footer>
  </body>
</html>
