<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Cosmetics</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <script type="text/javascript" src="scripts/main.js"></script>
    <header class="header">
      <div class="header__logo">
        <a href="#">
          <img
          src="./images/logo.svg"
          alt="logo"
          class="header__logo-small"
        >
        </a>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#shop" class="nav__link">Shop</a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">Contact</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">About</a>
          </li>
        </ul>
      </nav>
      <div class="header__logo">
        <a href="#">
          <img
          src="./images/logo-small.svg"
          alt="logo"
          class="header__logo-big"
        >
        </a>
      </div>
      <div class="header__basket">
        <a href="">
          <img src="./images/basket.svg" alt="basket">
        </a>
      </div>
    </header>
    <main class="main">
      <section class="main-section">
        <div class="main-section__text">
          <h1 class="title main-section__title">
            Brand of eco-cosmetics and magic candles
          </h1>
          <p class="main-section__info">20% of sales at a wild bird shelter</p>
          <a href="#shop" class="main-section__link">shop</a>
        </div>

        <img
        src="./images/main-image.jpg"
        alt="cosmetic"
        class="main-section__image"
        >
      </section>
      <section class="about-section"></section>
      <section class="ahop-section"></section>
      <section class="contact-section"></section>
    </main>
  </body>
</html>
