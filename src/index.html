<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco cosmetics</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__content">
    <header class="header page__header">
      <input
        type="checkbox"
        name="toggler"
        id="toggler"
        class="header__toggler"
      >
      <label for="toggler" class="header__toggler-label"></label>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="/" class="nav__link">Shop</a>
          </li>
          <li class="nav__item">
            <a href="/" class="nav__link">Contact</a>
          </li>
          <li class="nav__item">
            <a href="/" class="nav__link">About</a>
          </li>
        </ul>
      </nav>
      <div class="header__logo">
        <img
          class="header__logo-image"
          src="./images/logo.svg"
          alt="logo"
        >
        <p class="header__logo-text">witch of mountain winds</p>
      </div>
      <a href="/" class="header__shopping-card">
        <img
            class="header__shopping-card-image"
            src="./images/la_shopping-bag.svg"
            alt="Shopping card"
          >
      </a>
    </header>
    <main class="main page__main">
      <section class="main-offer">
        <img
          src="./images/mainImage.png"
          alt="Candles picture"
          class="main-offer__picture"
        >
        <div class="main-offer__block">
          <h1 class="main-offer__title">Brand of eco-cosmetics and magic candles</h1>
          <p class="main-offer__subtitle">20% of sales at a wild bird shelter</p>
          <a href="/" class="main-offer__button">shop</a>
        </div>
      </section>
    </main>
    <footer class="footer page__footer">

    </footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
