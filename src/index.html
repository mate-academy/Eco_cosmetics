<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="use-credentials">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">

    <header class="header">
      <div class="container">
        <div class="top-actions top-actions--desktop grid">
          <div class="grid__item--1-1">
            <a href="/" class="logo">
              <img
                src="/images/logo_icon.svg"
                alt="ecocosmetics logo"
                class="logo__image"
              >
            </a>
          </div>
          <div class="logo__text">
            witch of mountain winds
          </div>
          <div class="grid__item--7-9 grid__item--left">
            <nav class="nav__menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">Shop</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Contact</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">About</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="grid__item--12-12 grid__item--right">
            <div class="top-actions__desktop-bag">
              <a href="/" class="icon icon--bag">
              </a>
            </div>

          </div>

        </div>

        <div class="top-actions top-actions--mobile">
          <a href="/" class="icon icon--menu"></a>
          <a href="/" class="logo">
            <img
              src="/images/logo_icon.svg"
              alt="ecocosmetics logo"
              class="logo__image"
          >
          </a>
          <a href="/" class="icon icon--bag">
          </a>
        </div>
      </div>
    </header>
    <h1></h1>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
