<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__menu">
          <a href="#">
            <img
              src="./images/header-log.png"
              alt="logo"
              class="header__logo"
            >
          </a>
          <nav class="header__nav">
            <a href="#" class="header__nav-link">Shop</a>
            <a href="#" class="header__nav-link">Contact</a>
            <a href="#" class="header__nav-link">About</a>
          </nav>
          <a href="#" class="header__bag-link">
            <img src="./images/header-bag.svg" alt="bag">
          </a>
        </div>
        <div class="header__body">
          <div class="header__text">
            <h1 class="header__title">
              Brand of eco-cosmetics and magic candles
            </h1>
            <p class="header__subtitle">
              20% of sales at a wild bird shelter
            </p>
            <div class="header__button-wrap">
              <a href="#" class="header__button">
                shop
              </a>
            </div>
          </div>
          <img src="./images/header-p.png" alt="">
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
