<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Eco-cosmetics</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      rel="icon"
      href="./images/favicon/favicon.svg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body>
    <header class="header">
      <!-- Górna część nawigacji -->
      <div class="header__container">
        <!-- Logo -->
        <div class="header__container-logo">
          <img
            src="./images/icons/icon-3.png"
            alt="Eco-cosmetics Logo"
          />
          <p class="header__container-logo--text">witch of mountain winds</p>
        </div>
        <!-- Menu nawigacyjne -->
        <nav class="header__nav">
          <a
            href="#"
            class="header__container-link"
          >
            <img
              src="./images/icons/icon-2.png"
              alt="Shopping cart"
            />
          </a>
          <ul class="header__menu">
            <li class="header__item"><a href="#shop">Shop</a></li>
            <li class="header__item"><a href="#contact">Contact</a></li>
            <li class="header__item"><a href="#about">Abouts</a></li>
          </ul>
        </nav>
        <!-- Koszyk -->
        <div class="header__container-cart">
          <a
            href="#"
            class="header__cart-link"
          >
            <img
              src="./images/icons/icon-1.png"
              alt="Shopping cart"
            />
          </a>
        </div>
      </div>
      <!-- Główna treść headera -->
      <!-- Tekst i przycisk -->
      <div class="header__content">
        <div class="header__content-text">
          <h1 class="header__content-title">
            Brand of eco-cosmetics and magic candles
          </h1>
          <p class="header__content-subtitle">
            20% of sales at a wild bird shelter
          </p>
        </div>
        <button class="header__content-button">shop</button>
        <!-- Obrazek -->
      </div>
      <div class="header__image">
        <picture class="header__image">
          <source
            media="(min-width: 1280px)"
            srcset="./images/img/desktop/img-1.png"
          />
          <source
            media="(min-width: 768px)"
            srcset="./images/img/tablet/img-1.png"
          />
          <img
            src="./images/img/mobile/img-1.png"
            alt="Eco-cosmetics products"
          />
        </picture>
      </div>
    </header>
    <script src="scripts/main.js"></script>
  </body>
</html>
