<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand of eco-cosmetics</title>
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="title icon"
      href="images/logo.svg"
      type="img/icon"
    >
  </head>
  <body class="page">
    <header class="header">
      <div class="container">
        <div class="header__menu-phone">
          <div class="header__menu-phone--icons">
            <div class="icon">
              <a href="#menu-nav" class="icon__link">
                <img
                  class="icon__img"
                  src="images/icon-menu.svg"
                  alt="menu"
                >
              </a>
            </div>

            <div class="icon">
              <a href="#" class="icon__link">
                <img
                  class="icon__img icon__img-logo"
                  src="images/logo.svg"
                  alt="menu"
                >
              </a>
            </div>

            <div class="icon">
              <a href="#" class="icon__link">
                <img
                  class="icon__img icon__img-shop"
                  src="images/icon-shop.svg"
                  alt="menu"
                >
              </a>
            </div>
          </div>
        </div>

        <div class="header__menu-desktop">
          <div class="header__menu-desktop--blocks">
            <div class="header__menu-desktop-logo">
              <div class="icon">
                <a href="#" class="icon__link">
                  <div class="icon__link-block">
                    <img
                      class="icon__img-logo"
                      src="images/logo.svg"
                      alt="menu"
                    >
                    <p class="icon__text">
                      witch of mountain winds
                    </p>
                  </div>
                </a>
              </div>
            </div>
            <div class="header__menu-desktop-nav">
              <ul class="menu-nav">
                <li class="menu__item">
                  <a href="#" class="menu__link">
                    Shop
                  </a>
                </li>

                <li class="menu__item">
                  <a href="#" class="menu__link">
                    Contact
                  </a>
                </li>

                <li class="menu__item">
                  <a href="#" class="menu__link">
                    About
                  </a>
                </li>
              </ul>
            </div>
            <div class="header__menu-desktop-shop">
              <div class="icon">
                <a href="#" class="icon__link">
                  <img
                    class="icon__img-shop"
                    src="images/icon-shop.svg"
                    alt="menu"
                  >
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav class="page__nav nav" id="menu-nav">
      <div class="container">
        <div class="icon icon__close">
          <a href="#" class="icon__link">
            <img
              class="icon__close-img"
              src="images/icon-close.svg"
              alt="icon-close"
            >
          </a>
        </div>

        <ul class="nav__ul">
          <li class="nav__item">
            <a href="#" class="nav__link">
              Shop
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              Contact
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              About
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="main">

    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="footer__nav">
            <ul class="menu-nav footer__menu-nav">
              <li class="menu__item footer__menu__item">
                <a href="#" class="menu__link footer__menu__link">
                  Shop
                </a>
              </li>
              <li class="menu__item footer__menu__item">
                <a href="#" class="menu__link footer__menu__link">
                  Contact
                </a>
              </li>
              <li class="menu__item footer__menu__item">
                <a href="#" class="menu__link footer__menu__link">
                  About
                </a>
              </li>
            </ul>
            <div class="footer__icon-link footer__icon-link-notDesktop">
              <a href="#" class="icon__footer icon__footer-facebook">
                <img
                  class="icon__footer-img"
                  src="./images/logo-facebook.svg"
                  alt="facebook-icon"
                >
              </a>
              <a href="#" class="icon__footer icon__footer-instagram">
                <img
                  class="icon__footer-img"
                  src="./images/logo-instagram.svg"
                  alt="instagram-icon"
                >
              </a>
            </div>
          </div>

          <div class="footer__info">
            <a
              rel="noopener"
              target="_blank"
              href="https://goo.gl/maps/L9uUzZ3VbSa145z57"
              class="footer__info-text footer__info__country"
            >
              Ukraine
            </a>

            <a
              rel="noopener"
              href="mailto:support.mountain@gmail.com"
              class="footer__info-text"
            >
              support.mountain@gmail.com
            </a>

            <a
              rel="noopener"
              href="tel:+380934476839"
              class="footer__info-text"
            >
              +380934476839
            </a>

            <p class="footer__info-text footer__info-schedule">
              Support is available Monday - Friday 9am-6pm
            </p>
          </div>

          <div class="footer__copyright">
            <p class="footer__copyright-text">
              &#169; 2019 witch of mountain winds
            </p>

            <div class="footer__icon-link footer__icon-link-onDesktop">
              <a href="#" class="icon__footer icon__footer-facebook">
                <img
                  class="icon__footer-img"
                  src="./images/logo-facebook.svg"
                  alt="facebook-icon"
                >
              </a>

              <a href="#" class="icon__footer icon__footer-instagram">
                <img
                  class="icon__footer-img"
                  src="./images/logo-instagram.svg"
                  alt="instagram-icon"
                >
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
