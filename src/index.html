<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="images/favicon.svg">
    <title>Eco Cosmetics</title>
  </head>
  <body class="page__body">
    <header class="header" id="home">
      <div class="container container--full">
        <div class="header__top">
          <a class="header__full-logo" href="#home">
            <img 
              class="icon--logo" 
              src="images/icon/full-logo.svg" 
              alt="full logo"
            >
          </a>

          <a class="header__menu" href="#menu">
            <img 
              class="icon" 
              src="images/icon/menu.svg" 
              alt="menu icon"
            >
          </a>

          <a class="header__logo" href="#home">
            <img 
              class="icon" 
              src="images/icon/logo.svg" 
              alt="logo"
            >
          </a>

          <nav class="header__nav nav">
            <ul class="nav__list">
              <li>
                <a class="nav__link" href="#shop">
                  Shop
                </a>
              </li>
              
              <li>
                <a class="nav__link" href="#contacts">
                  Contact
                </a>
              </li>
              
              <li>
                <a class="nav__link" href="#about">
                  About
                </a>
              </li>
            </ul>
          </nav>

          <a class="header__shop" href="#">
            <img 
              class="icon" 
              src="images/icon/shop.svg" 
              alt="shop icon"
            >
          </a>
        </div>

        <div class="header__content">
          <div class="header__text">
            <h1 class="header__title">
              Brand of eco-cosmetics <span>a</span>nd magic candles
            </h1>

            <p class="header__description">
              20% of sales at a wild bird shelter
            </p>

            <a class="button" href="#shop">
              shop
            </a>
          </div>

          <img 
            class="header__image" 
            src="images/header.jpg" 
            alt="header image"
          >
        </div>
      </div>
    </header> 
    
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
