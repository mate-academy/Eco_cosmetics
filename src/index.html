<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-cosmetics</title>
    <link rel="icon" href="./images/icons/logo.svg">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a href="#menu" class="header__menu-opener"></a>
          <a href="#" class="header__logo"></a>
          <nav class="header__nav--desktop">
            <a href="#shop" class="menu__link--desktop--links">Shop</a>
            <a href="#contact" class="menu__link--desktop--links">Contact</a>
            <a href="#about" class="menu__link--desktop--links">About</a>
          </nav>
          <a href="#" class="header__basket"></a>
        </nav>
        <div class="grid grid--desktop">
          <div class="grid__item-desktop--7-12 grid__item-tablet--1-6">
            <img 
              src="./images/bg/bg-photo.png" 
              alt="bg-photo" 
              class="header__image"
            >
          </div>
          <div class="grid__item-desktop--2-6 grid__item-tablet--1-6">
            <div class="header__content">
              <div class="header__title">
                 Brand of eco-cosmetics and magic candles
              </div>
              <div class="header__paragraph">
                20% of sales at a wild bird shelter
              </div>
              <a href="#" class="header__button button">Shop</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__nav">
          <a href="#" class="icon icon__close"></a>
        </div>
        <div class="menu__content">
          <a href="#shop" class="menu__link">Shop</a>
          <a href="#contact" class="menu__link">Contact</a>
          <a href="#about" class="menu__link">About</a>
        </div>
      </div>
    </nav>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
