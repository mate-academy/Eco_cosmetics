<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/favicon.png"
    />
    <title>Eco_cosmetics</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>

  <body class="page__body">
    <header class="page__header">
      <div class="top-bar_card">
        <div class="top-bar_card-icons">
          <a
            href="/"
            class="icon icon--menu"
          ></a>
          <a
            href="/"
            class="icon icon--logo"
          ></a>
          <a
            href="/"
            class="icon icon--bag"
          ></a>
        </div>
      </div>
    </header>

    <main class="page__main">
      <section class="card">
        <div class="card__shop">
          <figure class="card__shop_item">
            <figcaption class="visually-hidden">Hydrophilic oil</figcaption>
            <div class="card__shop_item-description">
              <p class="card__shop_item-description--text">
                Almond Shampoo with Lavender Oil
              </p>
              <h3 class="card__shop_item-description--title">
                Hydrophilic oil
              </h3>
              <p class="card__shop_item-description--price">160 UAH</p>
            </div>
            <picture>
              <source
                media="(min-width: 768px)"
                srcset="./images/img-card-tablet.png"
              />
              <img
                src="images/img-card-mobile.png"
                alt="Hydrophilic oil"
                class="card__shop_item-photo"
              />
            </picture>
          </figure>
        </div>

        <div class="card__shop_button button">
          <a
            href="#"
            class="card__shop_link button--link"
          >
            add to bag
          </a>
        </div>

        <div class="card__description">
          <p class="card__description-text">
            Ingredients: coosulfate, aloe hydrolate, sweet almond oil, wheat
            proteins, chamomile grass, lavender essential oil.
          </p>
          <p class="card__description-text">
            Application: foam the shampoo in your hands and apply foam on the
            hair or draw a block over wet hair, foam, massage, rinse, apply balm
            or conditioner.
          </p>
        </div>
      </section>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
