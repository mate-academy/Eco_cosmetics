<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witch of mountain winds</title>
    <link rel="stylesheet" href="../styles/main.scss">
  </head>
  <body class="page__body">
    <header class="shop-header">
      <nav class="header__nav">
        <a href="#menu">
          <img
            src="../images/burger-menu.svg"
            alt="Menu"
            class="icon"
            >
        </a>

        <a href="#">
          <img
            src="../images/logo-mobile.svg"
            alt="Witch of the mountain winds"
            class="icon"
            >
        </a>

        <a href="#">
          <img
            src="../images/cart.svg"
            alt="Cart"
            class="icon"
            >
        </a>
      </nav>
    </header>

    <nav class="page__menu" id="menu">
      <div class="menu__content">
        <div class="menu__icon icon--cross">
          <a href="#">
            <img src="../images/menu-cross.svg" alt="X">
          </a>
        </div>
        <ul>
          <li class="menu__item">
            <a href="#shop" class="menu__link">
              Shop
            </a>
          </li>

          <li class="menu__item">
            <a href="#contact-us" class="menu__link">
              Contact
            </a>
          </li>

          <li class="menu__item">
            <a href="#about-us" class="menu__link">
              About
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="main">
      <div class="checkout">
        <p class="checkout__title">
          Checkout
        </p>

        <p class="checkout__shipping">
          Shipping
        </p>

        <form
          action="#"
          method="post"
          class="contact-us__form"
        >
          <input
            type="text"
            name="name"
            class="
            contact-us__field
            form-field"
            placeholder="Full Name"
            required
          >

          <input
            type="email"
            name="email"
            class="
            contact-us__field
            form-field"
            placeholder="E-mail"
            required
          >

          <input
            type="text"
            name="country"
            class="
            contact-us__field
            form-field"
            placeholder="Country"
            required
          >

          <input
            type="text"
            name="city"
            class="
            contact-us__field
            form-field"
            placeholder="City"
            required
          >

          <input
            type="text"
            name="postalCode"
            class="
            contact-us__field
            form-field"
            placeholder="Postal Code"
            required
          >

          <input
            type="text"
            name="address"
            class="
            contact-us__field
            form-field"
            placeholder="Address"
            required
          >
        </form>

        <a href="#payment" class="chekout__button button">
          Next
        </a>
      </div>
    </main>
  </body>
</html>
