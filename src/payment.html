  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco cosmetics</title>
    <link
    rel="shortcut icon"
    href="./images/logo.svg"
    type="image/eco-cosmetics"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="anonymus"
    >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Poppins:wght@400;500;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body class="page__body">
    <header class="page__header header">
      <div class="container">
        <div class="page__icon-container">
          <a href="#menu">
            <img 
              src="./images/menu.svg"
              alt="menu icon"
              class="header__icon icon--menu">
          </a>
          <div class="header__logo__text">
            witch of mountain winds
          </div>

          <a href="#">
            <img 
              src="./images/logo.svg" 
              alt="logo"
              class="header__icon icon icon--logo">
          </a>

          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__list__item">
                <a href="./index.html#shop" class="header__link">Shop</a>
              </li>
              <li class="nav__list__item">
                <a href="./index.html#contact__f"class="header__link">Contact</a>
              </li>
              <li class="nav__list__item">
                <a href="./index.html#about"class="header__link">About</a>
              </li>
            </ul>
          </nav>

          <a href="#">
            <img 
              src="./images/shop-header.svg" 
              alt="logo"
              class="header__icon icon icon--shop">
          </a>
        </div>


      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__icon">
            <a href="./index" class="menu__icon-close"></a>
          </div>
          <ul class="menu__list">
            <li class="menu__list__item">
              <a href="./index.html#shop" class="menu__list__link">Shop</a>
            </li>
            <li class="menu__list__item">
              <a href="./index.html#contact__f" class="menu__list__link">Contact</a>
            </li>
            <li class="menu__list__item">
              <a href="./index.html#about" class="menu__list__link">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>


      <section class="page__section order__form" id="contact__f">
        <div class="container">
          <div class="order__form-wrapper">
            <div class="order__form__content">
              <div class="order__form__checkout">
                checkout
              </div>
              <div class="order__form__shipping">
                payment
              </div>
            </div>


            <div class="order__form__nav">
              <ul class="shop__nav__list order__form__nav__list">
                <li class="shop__nav__link">
                  <a 
                   href="#content-1" 
                   class="shop__nav__item" 
                   checked>shipping</a>
                </li>
                <li class="shop__nav__link ">
                  <a 
                    href="#content-2" 
                    class="shop__nav__item shop__nav__item--body shop__nav__item--first" 
                    >payment</a>
                </li>
                <li class="shop__nav__link ">
                  <a 
                    href="#content-3" 
                    class="shop__nav__item shop__nav__item--hair"
                    >confirmation</a>
                </li>
              </ul>
            </div>

            <div class="order__form__text">
              Choose payment option
            </div>

            <div class="order__form__payment-wrapper">
              <div class="order__form__payment-item">
                <a href="#" class="order__form__payment-icon">
                  <img src="./images/card.svg" alt="card">
                </a>
                <div class="order__form__payment-title">
                  Credit card
                </div>

              </div>


              <div class="order__form__payment-item">
                <a href="#" class="order__form__payment-icon order__form__payment-icon--second">
                  <img src="./images/track.svg" alt="card">
                </a>
                <div class="order__form__payment-title">
                  Payment on delivery
                </div>
              </div>
            </div>


            <div class="order__form__button">
              <a href="./confirmation.html" class="button">
                Next
              </a>
            </div>

              
            
          </div>
        </div>

    <script type="text/javascript" src="scripts/main.js">
