    <section class="checkout">
      <div class="page__container">
        <p class="checkout__p">checkout</p>

        <p class="checkout__title">
          shipping
        </p>

        <div class="checkout__main">
          <form action=" "
            class="contact-us__form
            checkout__form"
            id="form"
            onsubmit="alert('Message was send')"
            name="form"
          >
            <input type="text" id="name"
            name="name" required
            placeholder="Full name"
            class="contact-us__form--field
            checkout__form--field"
            >

            <input type="email" id="email"
              name="email" required
              placeholder="E-Mail"
              class="contact-us__form--field
              checkout__form--field"
            >

            <input type="text" id="country"
              name="country" required
              placeholder="Country"
              class="contact-us__form--field
              checkout__form--field"
            >

            <input type="text" id="city"
              name="city" required
              placeholder="City"
              class="contact-us__form--field
              checkout__form--field"
            >

            <input type="text" id="code"
              name="city" required
              placeholder="Postal code"
              class="contact-us__form--field
              checkout__form--field"
            >

            <input id="address" name="address"
              placeholder="address" required
              class="contact-us__form--field
              checkout__form--field"
            >

            <a id="btn" href="payment.html"
              class="button contact-us__form--button"
            >
              next
            </a>
          </form>
        </div>
      </div>
    </section>
