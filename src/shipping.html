<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="shortcut icon"
      href="./images/icons/favicon.svg"
      type="image/x-icon"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="on"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Witch of mountain winds</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">

    <header class="header page__header">
      <div class="header__container">
        <div class="header__icon header__icon--open">
          <a href="#menus" class="icon icon--open"></a>
        </div>

        <a href="./index.html" class="header__logo">
          <img
            class="header__image"
            src="./images/icons/logo.svg"
            alt="Logo"
          >
        </a>

        <nav class="header__menu-wrapper">
          <ul class="header__menu menu">
            <li class="menu__item">
              <a href="./index.html/#shop" class="menu__link">Shop</a>
            </li>
            <li class="menu__item">
              <a href="./index.html/#contact" class="menu__link">Contact</a>
            </li>
            <li class="menu__item">
              <a href="./index.html/#about" class="menu__link">About</a>
            </li>
          </ul>
        </nav>

        <div class="header__icon header__icon--cart">
          <a href="#" class="icon icon--cart"></a>
        </div>
      </div>
    </header>

    <section class="menus page__menus" id="menus">
      <div class="menus__container">
        <div class="menus__icon-header">
          <div class="menus__icon">
            <a href="#" class="icon icon--close"></a>
          </div>
        </div>
        <nav class="menus__menu">
          <ul class="menus__list">
            <li class="menus__item">
              <a href="./index.html/#shop" class="menus__link">Shop</a>
            </li>
            <li class="menus__item">
              <a href="./index.html/#contact" class="menus__link">Contact</a>
            </li>
            <li class="menus__item">
              <a href="./index.html/#about" class="menus__link">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </section>

    <main>
      <section class="shipping">
        <div class="shipping__container">
          <p class="shipping__checkout">
            checkout
          </p>
          <h2 class="shipping__title">shipping</h2>
          <form
            action="./payment.html"
            class="shipping__form"
            id="form">
            <input
            type="text"
            name="name"
            class="shipping__form-field"
            placeholder="full name"
            required
          >

            <input
              type="email"
              name="email"
              class="shipping__form-field"
              placeholder="e-mail"
              required
            >

            <input
              type="text"
              name="country"
              class="shipping__form-field"
              placeholder="country"
              required
            >

            <input
              type="text"
              name="city"
              class="shipping__form-field"
              placeholder="city"
              required
            >

            <input
            type="number"
            name="postal code"
            class="shipping__form-field"
            placeholder="Postal code"
            size="5"
            required
          >

            <input
              type="text"
              name="address"
              class="shipping__form-field"
              placeholder="address"
              required
            >

            <button
              type="submit"
              class="shipping__btn button">
              next
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
