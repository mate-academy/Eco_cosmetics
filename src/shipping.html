<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="on"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Witch of mountain winds</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">

    <header class="header">
      <div class="container">
        <div class="top-actions">
          <a href="./index.html#menu-card" class="top-actions__menu-icon icon icon--menu"></a>

          <a href="./index.html" class="top-actions__logo logo"></a>

          <nav class="top-actions__menu">
            <ul class="top-actions__list">
              <li class="top-actions__item">
                <a href="./index.html#shop" class="top-actions__link">
                  Shop
                </a>
              </li>

              <li class="top-actions__item">
                <a href="./index.html#contact" class="top-actions__link">
                  Contact
                </a>
              </li>

              <li class="top-actions__item">
                <a href="./index.html#about" class="top-actions__link">
                  About
                </a>
              </li>
            </ul>
          </nav>

          <a href="./index.html#shop" class="top-actions__shop-icon icon icon--shop"></a>
        </div>

      </div>
    </header>

    <main>
      <section class="shipping">
        <div class="container">
          <p class="shipping__checkout">
            checkout
          </p>
          <h2 class="shipping__title">shipping</h2>
          <form
            action="./payment.html"
            class="shipping__form"
            id="form">
            <input
            type="text"
            name="name"
            class="shipping__form-field"
            placeholder="full name"
            autocomplete="off"
            required
          >

            <input
              type="email"
              name="email"
              class="shipping__form-field"
              placeholder="e-mail"
              autocomplete="off"
              required
            >

            <input
              type="text"
              name="country"
              class="shipping__form-field"
              placeholder="country"
              autocomplete="off"
              required
            >

            <input
              type="text"
              name="city"
              class="shipping__form-field"
              placeholder="city"
              autocomplete="off"
              required
            >

            <input
            type="number"
            name="postal code"
            class="shipping__form-field"
            placeholder="Postal code"
            autocomplete="off"
            size="5"
            required
          >

            <input
              type="text"
              name="address"
              class="shipping__form-field"
              placeholder="address"
              autocomplete="off"
              required
            >

            <button
              type="submit"
              class="shipping__btn button">
              next
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
