<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.scss">
    <title>Eco-cosmetics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link
      rel="shortcut icon"
      href="./images/logomobile.svg"
      type="image/x-icon"
      >
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__nav">
          <a href="#menu" class="icon icon--menu"></a>
          <a href="#" class="logo"></a>
          <a href="#basket" class="icon icon--basket"></a>
        </div>
      </div>
    </header>
    <nav id="menu" class="menu page__menu">
      <div class="container">
        <div class="menu__nav">
          <a href="#" class="icon icon--cross">
            <svg
              width="15"
              height="15"
              viewBox="0 0 15 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M7.45193 6.72586L0.726074 0L0.0189674 0.707107L6.74483 7.43297L0 14.1778L0.707107 14.8849L7.45193 8.14007L14.1611 14.8492L14.8682 14.1421L8.15904 7.43297L14.8492 0.742767L14.1421 0.03566L7.45193 6.72586Z"
                fill="#344F10"
                >
            </svg>
          </a>
        </div>
        <div class="menu__content">
          <a href="./index.html#shop" class="menu__item">
            Shop
          </a>
          <a href="./index.html#contact" class="menu__item">
            Contact
          </a>
          <a href="./index.html#about" class="menu__item">
            About
          </a>
        </div>
      </div>
    </nav>
    <main>
      <div class="checkout">
        <div class="container">
          <h3 class="checkout__title">
            checkout
          </h3>
          <div class="checkout__element">
            <h3 class="checkout__title checkout__title--shipping">
              shipping
            </h3>
            <form
              action="#"
              method="get"
              class="form checkout__form"
              >
              <input
                type="text"
                class="form__input"
                placeholder="Full name"
                required
                >
              <input
                type="email"
                class="form__input"
                placeholder="E-mail"
                required
                >
              <input
                type="text"
                class="form__input"
                placeholder="Country"
                required
                >
              <input
                type="text"
                class="form__input"
                placeholder="City"
                required
                >
              <input
                type="number"
                class="form__input"
                placeholder="Postal code"
                required
                >
              <input
                type="text"
                class="form__input"
                placeholder="Address"
                required
                >
            </form>
            <a href="./payment.html" class="button">
              next
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
