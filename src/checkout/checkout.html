<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.scss">
    <link rel="stylesheet" href="./main-checkout.scss">
    <title>Eco-cosmetics</title>
    <link
      rel="shortcut icon"
      href="../images/logo-dekstopsvg.svg"
      type="image/x-icon"
    >
  </head>
  <body class="page__body">
    <div class="header header-checkout page__header">
      <nav class="header-checkout__nav-top">
        <ul class="header__nav-top">
          <li class="header__dekstop-logo ">
            <a href="#page__nav-mobile">
              <picture>
                <source srcset="../images/logo-dekstopsvg.svg" media="(min-width: 1280px)">
                <img src="../images/search-barsvg.svg" alt="">
              </picture>
            </a>
            <a href ="#" class="header__logo-decription">
              witch of mountain winds
            </a>
          </li>
          <li class="header__logo">
            <img src="../images/logosvg.svg" alt="">
          </li>
          <li class="header__dekstop-nav">
            <a href="../index.html#shop" class="header__dekstop-link">
              Shop
            </a>
            <a href="../index.html#contact" class="header__dekstop-link">
              Contact
            </a>
            <a href="../index.html#about" class="header__dekstop-link">
              About
            </a>
          </li>
          <li class="header__basket">
            <a href="#">
              <picture class=" grid__item-dekstop--1">
                <source srcset="../images/wallet-dekstopsvg.svg" media="(min-width: 1280px)">
                <img src="../images/wallet-mobilesvg.svg" alt="" >
              </picture>
            </a>
          </li>
        </ul>
      </nav>


      <section>
        <div class="grid padding-block">
          <h3 class="header-checkout__title-onTablet-1 grid__item-tablet--1-2">
            checkout
          </h3>
        </div>

        <div class="grid padding-block">
          <div class=" header-checkout__line-1 grid__item--1-2 grid__item-tablet--1-2">
            <div class="header-checkout__over-line"></div>
          </div>
        </div>

        <div class="grid padding-block">
          <h3 class="header-checkout__title-onTablet-2 grid__item--1-2 grid__item-tablet--3-4">
            shopping
          </h3>
          <nav class="header-checkout__nav grid__item-dekstop--1-12">
            <ul class=""  >
              <li class="header-checkout__item">
                <a href="" class="header-checkout__link">
                  shipping
                </a>
                <a href="" class="header-checkout__link">
                  payment
                </a>
                <a href="" class="header-checkout__link">
                  confirmation
                </a>
              </li>
            </ul>
          </nav>
          <form
            action="#"
            class="grid__item-tablet--3-4 grid__item--1-2 grid__item-dekstop--2-5"
            autocomplete="off"
          >
            <label for="name-1" class="header-checkout__label">
              <input
                type="text"
                placeholder="Full Name"
                id="name-1"
                name="name"
                class="contact__place"
                required
              >
            </label>
            <label for="email-1" class="header-checkout__label">
              <input
                type="email"
                placeholder="E-Mail"
                id="email-1"
                name="email"
                class="contact__place"
                required
              >
            </label>
            <label for="country" class="header-checkout__label">
              <input
                type="text"
                placeholder="Country"
                id="country"
                name="name"
                class="contact__place"
                required
              >
            </label>
          </form>
          <form
            action="#"
            class="header-checkout__form grid__item--1-2 grid__item-tablet--3-4 grid__item-dekstop--8-11"
            autocomplete="off"
          >
            <label for="name-2" class="header-checkout__label">
              <input
                type="text"
                placeholder="City"
                id="name-2"
                name="name"
                class="contact__place"
                required
              >
            </label>
            <label for="email-2" class="header-checkout__label">
              <input
                type="text"
                placeholder="Postal Code"
                id="email-2"
                name="email"
                class="contact__place"
                required
              >
            </label>
            <label for="address" class="header-checkout__label">
              <input
                type="text"
                placeholder="Address"
                id="address"
                name="name"
                class="contact__place"
                required
              >
            </label>
          </form>
        </div>

        <div class="grid padding-block">
          <a
            class="button header-checkout__button grid__item-tablet--3-4 grid__item-dekstop--5-8">
            next
          </a>
        </div>

      </section>

      <div class="grid padding-block">
        <a href="../product/product.html" class="back grid__item-dekstop--1-2">
          <div class="back__container">
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns-xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 443.52 443.52"
                class="back__arrow"
              >
                <path
                  id="back__arrow-path"
                  d="M143.492,221.863L336.226,29.129c6.663-6.664,6.663-17.468,0-24.132c-6.665-6.662-17.468-6.662-24.132,0l-204.8,204.8 c-6.662,6.664-6.662,17.468,0,24.132l204.8,204.8c6.78,6.548,17.584,6.36,24.132-0.42c6.387-6.614,6.387-17.099,0-23.712 L143.492,221.863z"
                >
              </svg>
            </span>
            <div class="back__word">
              Back
            </div>
          </div>
        </a>
      </div>

      <nav
        class="header__nav-mobile-tablet nav"
        id="page__nav-mobile"
      >
        <div class="nav__wrapper">
          <div class="nav__top">
            <a href="#">
              <img
                src="../images/crossvg.svg"
                alt=""
                class="nav__cross"
              >
            </a>
          </div>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#about-brand" class="nav__link">
                About our brand
              </a>
            </li>
            <li class="nav__item">
              <a href="#shop" class="nav__link">
                Shop
              </a>
            </li>
            <li class="nav__item">
              <a href="#about-creators" class="nav__link">
                About the creators
              </a>
            </li>
            <li class="nav__item">
              <a href="#shop-product" class="nav__link">
                Ayurvedic Tooth Powder
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#contact"
                class="nav__link"
              >
                Contact
              </a>
            </li>
          </ul>
        </div>
      </nav>

    </div>
  </body>
</html>
