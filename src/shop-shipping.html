<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco_cosmetics</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container container__header">
        <div class="header__content">

          <div class="header__logo">
            <a
              href="#"
              class="icon icon__logo"
            >
            </a>

            <a
              href="#"
              class="header__logo-text"
            >
              witch of mountain winds
            </a>

          </div>

          <nav class="header__nav">
            <a
              href="#shop"
              class="header__link"
            >
            Shop
            </a>

            <a
              href="#contact"
              class="header__link"
            >
            Contact
            </a>

            <a
              href="#about"
              class="header__link"
            >
            About
            </a>
          </nav>

          <a
            href="#menu"
            class="icon icon__menu"
          >
          </a>

          <a
            href="index.html"
            class="icon icon__logo icon__logo--decktop"
          >
          </a>

          <a
            href="#"
            class="icon icon__basket"
          >
          </a>
        </div>
      </div>
    </header>

    <nav class="menu page__menu" id="menu">
      <div class="container container__menu">

        <a href="#" class="icon icon__cross menu__cross"></a>

        <ul class="menu__list">
          <li class="menu__item">
            <a href="#shop" class="menu__link">Shop</a>
          </li>

          <li class="menu__item">
            <a href="#contact" class="menu__link">Contact</a>
          </li>

          <li class="menu__item">
            <a href="#about" class="menu__link">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <section class="page__section">
        <div class="container shipping">

          <h3 class="checkout__title">
            checkout
          </h3>

          <h2 class="checkout__subtitle shipping__subtitle">
            shipping
          </h2>

          <div class="shipping__form">
            <form action="none" class="form">
              <input
                type="text"
                name="name"
                placeholder="full name"
                class="form__field"
                required
              >

              <input
                type="email"
                name="e-mail"
                placeholder="e-mail"
                class="form__field"
                required
              >

              <input
                type="text"
                name="Country"
                placeholder="Country"
                class="form__field"
                required
              >

              <input
                type="text"
                name="city"
                placeholder="city"
                class="form__field"
                required
              >

              <input
                type="text"
                name="Postal code"
                placeholder="Postal code"
                class="form__field"
                required
              >

              <input
                type="text"
                name="address"
                placeholder="address"
                class="form__field shipping__last-field"
                required
              >

              <button
                class="button shipping__button"
              >
                next
              </button>

            </form>
          </div>


        </div>
      </section>
    </main>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
