<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT</title>
    <link rel="icon" href="./images/favicon.svg">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="checkout" id="main">
      <div class="container grid checkout__wrapper">

        <nav class="header__nav nav grid__item grid__item--1-12">

          <a href="./index.html" class="nav__item">
            <img src="./images/logo.svg" alt="logo" class="nav__icon">
          </a>

          <div class="nav__links">
            <a href="./index.html/#shop" class="nav__item menu-text">Shop</a>
            <a href="./index.html/#contact" class="nav__item menu-text">Contact</a>
            <a href="./index.html/#about" class="nav__item menu-text">About</a>
          </div>

          <a href="./index.html/#main" class="nav__item">
            <svg
              width="20"
              height="24"
              viewBox="0 0 20 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path class="nav__icon" d="M18.3889 7.09753L19.4661 23.4999H0.530591L1.50519 7.09753H18.3889Z" stroke="#344F10"></path>
              <rect
                x="5.45898"
                y="0.5"
                width="9.02725"
                height="11.4303"
                rx="4.51362"
                class="nav__icon"
                stroke="#344F10"></rect>
              <path d="M3.57129 9H15.8874V13.6853H3.57129V9Z" fill="#E4DFD3"></path>
            </svg>
                
          </a>

        </nav>

        <nav class="header__nav product-page__nav nav nav--mobile grid__item grid__item--1-6">

          <div class="header__menu menu menu--mobile grid__item grid__item--1-2" id="menu-container">
            <a id="header-burger" class="menu__btn">
              <span></span>
            </a>
            <ul class="menu__box">
              <li><a class="menu__item text" href="./index.html/#shop" id="item1">Shop</a></li>
              <li><a class="menu__item text" href="./index.html/#contact" id="item2">Contact</a></li>
              <li><a class="menu__item text" href="./index.html/#about" id="item3">About</a></li>
                
            </ul>
          </div>

          <a href="./index.html/#main" class="nav__item">
            <img src="./images/favicon.svg" alt="logo" class="nav__icon">
          </a>

          <a href="./index.html/#main" class="nav__item">
            <svg
              width="20"
              height="24"
              viewBox="0 0 20 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path class="nav__icon" d="M18.3889 7.09753L19.4661 23.4999H0.530591L1.50519 7.09753H18.3889Z" stroke="#344F10"></path>
              <rect
                x="5.45898"
                y="0.5"
                width="9.02725"
                height="11.4303"
                rx="4.51362"
                class="nav__icon"
                stroke="#344F10"></rect>
              <path d="M3.57129 9H15.8874V13.6853H3.57129V9Z" fill="#E4DFD3"></path>
            </svg>
                
          </a>

        </nav>

        

      </div>
    </header>

    <main>
      <section class="checkout">
        <div class="container checkout__wrapper grid">

          <h3 class="checkout__title grid__item grid__item--5-8">Checkout</h3>

          <h5 class="checkout__tablet grid__item grid__item--2-5">shipping</h5>

          <div class="checkout__section grid__item grid__item--5-9">
            <a href="#" class="checkout__link checkout__link--active text2">shipping</a>
            <a href="./checkout2.html" class="checkout__link text2">payment</a>
            <a href="./checkout3.html" class="checkout__link text2">confirmation</a>
          </div>

          <form action="get" class="checkout__form grid__item grid__item--2-11">
            
            <label for="name" class="checkout__label grid__item grid__item--1-4">
              <input
                type="text"
                class="checkout__input"
                id="full__name"
                placeholder="Full name"
                required
              >
            </label>

            <label for="city" class="checkout__label grid__item grid__item--7-10">
              <input
                type="text"
                class="checkout__input"
                id="city"
                placeholder="City"
                required
              >
            </label>

            <label for="email" class="checkout__label grid__item grid__item--1-4">
              <input
                type="email"
                class="checkout__input"
                id="email"
                placeholder="E-mail"
                required
              >
            </label>

            <label for="postal" class="checkout__label grid__item grid__item--7-10">
              <input
                class="checkout__input"
                id="postal"
                placeholder="Postal code"
                required
              >
            </label>

            <label for="country" class="checkout__label grid__item grid__item--1-4">
              <input
                type="text"
                class="checkout__input"
                id="country"
                placeholder="Country"
                required
              >
            </label>

            <label for="adress" class="checkout__label grid__item grid__item--7-10">
              <input
                class="checkout__input"
                id="adress"
                placeholder="Adress"
                required
              >
            </label>
          </form>

          <a href="./checkout2.html" class="checkout__button button grid__item grid__item--5-8">
            <span class="transition"></span>
            <span class="label button-text">next</span>
          </a>

        </div>
      </section>
    </main>

    <script type="text/javascript" src="scripts/checkout.js"></script>

  </body>

</html>
