<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco cosmetics</title>
    <link
    rel="shortcut icon"
    href="./images/logo.svg"
    type="image/eco-cosmetics"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="anonymus"
    >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Poppins:wght@400;500;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css">

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js">
    </script>

  </head>
  <body class="page__body">
    <header class="page__header header">
      <div class="container">
        <div class="page__icon-container">
          <a href="#menu">
            <img 
              src="./images/menu.svg"
              alt="menu icon"
              class="header__icon icon--menu">
          </a>
          <div class="header__logo__text">
            witch of mountain winds
          </div>

          <a href="#">
            <img 
              src="./images/logo.svg" 
              alt="logo"
              class="header__icon icon icon--logo">
          </a>

          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__list__item">
                <a href="./index.html#shop" class="header__link">Shop</a>
              </li>
              <li class="nav__list__item">
                <a href="./index.html#contact__f"class="header__link">Contact</a>
              </li>
              <li class="nav__list__item">
                <a href="./index.html#about"class="header__link">About</a>
              </li>
            </ul>
          </nav>

          <a href="#">
            <img 
              src="./images/shop-header.svg" 
              alt="logo"
              class="header__icon icon icon--shop">
          </a>
        </div>


      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__icon">
            <a href="./index" class="menu__icon-close"></a>
          </div>
          <ul class="menu__list">
            <li class="menu__list__item">
              <a href="./index.html#shop" class="menu__list__link">Shop</a>
            </li>
            <li class="menu__list__item">
              <a href="./index.html#contact__f" class="menu__list__link">Contact</a>
            </li>
            <li class="menu__list__item">
              <a href="./index.html#about" class="menu__list__link">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>


      <section class="page__section order__form" id="contact__f">
        <div class="container">
          <div class="order__form-wrapper">
            <div class="order__form__content">
              <div class="order__form__checkout">
                checkout
              </div>
              <div class="order__form__shipping">
                shipping
              </div>
            </div>


            <div class="order__form__nav">
              <ul class="shop__nav__list order__form__nav__list">
                <li class="shop__nav__link">
                  <a 
                   href="#content-1" 
                   class="shop__nav__item shop__nav__item--first" 
                   checked>shipping</a>
                </li>
                <li class="shop__nav__link ">
                  <a 
                    href="#content-2" 
                    class="shop__nav__item shop__nav__item--body " 
                    >payment</a>
                </li>
                <li class="shop__nav__link ">
                  <a 
                    href="#content-3" 
                    class="shop__nav__item shop__nav__item--hair"
                    >confirmation</a>
                </li>
              </ul>
            </div>



            <form action="/" class="order__form-form">
              <div class="order__form-form-wrapper">
                <div class="order__form-form--1">
                  <input 
                  type="text" 
                  name="text" 
                  class="contact__form__field order__form__field"
                  placeholder="Full Name"
                  required>
  
                  <input 
                    type="email" 
                    name="email" 
                    class="contact__form__field order__form__field"
                    placeholder="e-mail"
                    required>
  
                  <input 
                    type="text" 
                    name="country" 
                    class="contact__form__field order__form__field"
                    placeholder="Country"
                    required>
                </div>
               
                <div class="order__form-form--2">
                  <input 
                type="text" 
                name="city" 
                class="contact__form__field order__form__field"
                placeholder="City"
                required>
  
                  <input 
                  type="number" 
                  name="postal code" 
                  class="contact__form__field order__form__field"
                  placeholder="Postal code"
                  required>
                  
                  <input 
                  type="text" 
                  name="address" 
                  class="contact__form__field order__form__field"
                  placeholder="Address"
                  required>
  
                </div>

              </div>
              <div class="order__form__button">
                <a href="./payment.html" class="button">
                  Next
                </a>
                
              </div>
              
            </form>
              
            
          </div>
        </div>
      </section>
    </main>
    
    <script type="text/javascript" src="scripts/main.js">
      $('#btn_click').on('click', function() { window.location = './payment.html'; });
    </script>

  </body>
</html>
