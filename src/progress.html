<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="./images/logo.png">
    <title>Page in progress</title>
  </head>
  <body class="page__body">
    <header class="page__section page__section--progress header">
      <div class="grid">
        <div class="top-wrapper grid__item grid__item--1-2 grid__item--tablet-1-6 grid__item--desktop-1-12">
          <a href="#menu" class="icon icon--menu">
            <img
              src="./images/menu.svg"
              alt="menu"
              class="icon__image"
            >
          </a>

          <a href="./index.html" class="icon icon--logo">
            <img
              src="./images/logo.svg"
              alt="logo"
              class="icon__image icon__image--logo"
            >
            <p class="icon__brand-name">
              witch of mountain winds
            </p>
          </a>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="./index.html#shop" class="nav__link">
                  Shop
                </a>
              </li>
              <li class="nav__item">
                <a href="./index.html#contact" class="nav__link">
                  Contact
                </a>
              </li>
              <li class="nav__item">
                <a href="./index.html#about" class="nav__link">
                  About
                </a>
              </li>
            </ul>
          </nav>

          <a href="#" class="icon icon--cart">
            <img
              src="./images/cart.svg"
              alt="cart"
              class="icon__image"
            >
          </a>
        </div>
      </div>

      <div class="page__menu menu" id="menu">
        <div class="grid grid__item grid__item--1-2 grid__item--tablet-1-6">
          <div class="top-wrapper">
            <a href="#" class="icon icon--cross">
              <img
                src="./images/cross.svg"
                alt="close"
                class="icon__image"
              >
            </a>
          </div>
        </div>
        <ul class="menu__list">
          <li class="menu__item">
            <a href="./index.html#shop" class="menu__link">
              Shop
            </a>
          </li>

          <li class="menu__item">
            <a href="./index.html#contact" class="menu__link">
              Contact
            </a>
          </li>

          <li class="menu__item">
            <a href="./index.html#about" class="menu__link">
              About
            </a>
          </li>
        </ul>
      </div>

      <div class="header__content">
        <div class="grid">
          <div class="header__progress-container grid__item grid__item--1-2 grid__item--tablet-2-5 grid__item--desktop-4-9">
            <div class="header__image-wrapper image-wrapper image-wrapper--progress">
              <img
                src="./images/leaf.svg"
                alt="leaf"
                class="header__image--progress"
              >
            </div>

            <h2 class="header__title header__title--progress">
              Looks like the page you are looking for is missing or not ready to be displayed yet.
            </h2>

            <a href="./index.html" class="header__button learn-more learn-more--progress">
              Back to shop
            </a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
